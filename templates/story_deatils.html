{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  .post-body img {
    width: 100%;
  }
</style>

    <div class="container">
      <div class="row">

        <div class="post col-lg-8 ">
                <div class="bg-white rounded shadow-sm"><img src="{{ story.thumbnail.url }}" alt="" class="img-fluid card-img-top">
          <div class="p-4">
            <h5> <a href="" class="text-dark">{{ story.student_name }}</a></h5>
            <p class="small text-muted mb-0">{{ story.student_overview }}</p>
            <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
              <p class="small mb-0"><i class="fa fa-star mr-2"></i><span class="font-weight-bold">Band Score:</span></p>
              <div class=" font-weight-bold badge badge badge-primary px-3 ">{{ story.band_score }}</div>

            </div>
          </div>
        </div>
              </div>

        {% include 'stories_sidebar.html' with most_recent=most_recent category_count=category_count %}
      </div>
    </div>
{% endblock content %}
